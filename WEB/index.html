<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Edukatif</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
        }
        button {
            margin: 20px;
            padding: 15px 25px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
        }
        button:hover {
            background-color: #45a049;
        }
        iframe {
            width: 800px;
            height: 600px;
            border: 2px solid #ccc;
            margin: 20px auto;
            display: none; /* Awalnya disembunyikan */
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #f1f1f1;
            margin-top: auto;
            font-size: 14px;
            color: #555;
        }
        footer span {
            font-weight: bold;
            animation: colorChange 4s infinite alternate;
        }
        @keyframes colorChange {
            0% { color: #ff4d4d; }
            25% { color: #4d79ff; }
            50% { color: #4dff88; }
            75% { color: #ffd24d; }
            100% { color: #ff4d4d; }
        }
    </style>
</head>
<body>

    <h1>Selamat datang di Game Edukatif!</h1>
    <h2 id="greeting"></h2>

    <button id="startBtn">Mulai Bermain</button>

    <!-- iframe game -->
    <iframe id="gameFrame" src="/workspaces/aspal212.github.io/GAME/Robot Pelukis/index.html"></iframe>

    <footer>
        Developed by <span id="developerName"></span> &copy; <span id="year"></span>
    </footer>

    <script>
        // Footer dinamis
        document.getElementById("developerName").textContent = "Agus Imron";
        document.getElementById("year").textContent = new Date().getFullYear();

        // Proteksi klik kanan
        document.addEventListener("contextmenu", function(e){
            e.preventDefault();
            alert("Maaf, konten ini dilindungi!");
        });

        // Tombol Mulai Bermain
        document.getElementById("startBtn").addEventListener("click", function() {
            const name = prompt("Hai! Siapa namamu?");
            const greeting = document.getElementById("greeting");
            if(name){
                greeting.textContent = `Selamat datang, ${name}! Yuk mulai bermain dan belajar!`;
            } else {
                greeting.textContent = "Yuk mulai bermain dan belajar!";
            }

            // Tampilkan game
            document.getElementById("gameFrame").style.display = "block";

            // Scroll otomatis ke game
            document.getElementById("gameFrame").scrollIntoView({ behavior: "smooth" });
        });
    </script>

</body>
</html>

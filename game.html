<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Tebak Angka</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h2>Game Tebak Angka 1-10</h2>
        <p id="welcome"></p>
        <input type="number" id="guessInput" min="1" max="10" placeholder="Tebak angka...">
        <button onclick="checkGuess()">Tebak!</button>
        <p id="gameMsg"></p>
    </main>
    <script>
        // Ambil nama dari query string
        const params = new URLSearchParams(window.location.search);
        const name = params.get('name') || 'Pemain';
        document.getElementById('welcome').textContent = `Hai, ${name}!`;

        // Game logic
        window.secretNumber = Math.floor(Math.random() * 10) + 1;
        window.attempts = 0;

        function checkGuess() {
            const guess = parseInt(document.getElementById("guessInput").value);
            const msg = document.getElementById("gameMsg");
            window.attempts++;
            if (guess === window.secretNumber) {
                msg.textContent = `Benar! Kamu menebak dalam ${window.attempts} percobaan.`;
            } else if (guess < window.secretNumber) {
                msg.textContent = "Terlalu kecil! Coba lagi.";
            } else if (guess > window.secretNumber) {
                msg.textContent = "Terlalu besar! Coba lagi.";
            } else {
                msg.textContent = "Masukkan angka yang valid!";
            }
        }
    </script>
</body>
</html>

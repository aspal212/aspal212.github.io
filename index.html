<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Edukatif</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <!-- Header Modern -->
    <header>
        <div class="header-container">
            <div class="logo">
                <i class="fa fa-gamepad"></i>
                <span>JUST PLAY, NOT THE GAME</span>
            </div>
            <nav>
                <div class="menu-item"><a href="#">Beranda</a></div>
                <div class="menu-item dropdown">
                    <a href="#">Tentang <i class="fa fa-caret-down"></i></a>
                    <div class="dropdown-content">
                        <a href="#">Sejarah</a>
                        <a href="#">Misi</a>
                    </div>
                </div>
                <div class="menu-item dropdown">
                    <a href="#">Layanan <i class="fa fa-caret-down"></i></a>
                    <div class="dropdown-content">
                        <a href="#">Permainan Edukatif</a>
                        <a href="#">Tutorial</a>
                    </div>
                </div>
                <div class="menu-item"><a href="#">Kontak</a></div>
            </nav>
        </div>
    </header>

    <main>
    <section class="hero">
        <div class="hero-text">
            <h1>Selamat Datang di Just Play!</h1>
            <p>Bermain sambil belajar sangat menyenangkan. Temukan permainan edukatif untuk melatih keterampilan berpikir anak.</p>
            <button onclick="startGame()">Mulai Bermain</button>
            <div id="gameArea" style="display:none; margin-top:20px;"></div>
        </div>
        <div class="hero-image">
            <img src="assets/hero.png" alt="Anak bermain edukatif">
        </div>
    </section>

    <footer>
        Developed by <span id="developerName"></span> &copy; <span id="year"></span>
    </footer>

    <script>
        function startGame() {
            const name = prompt("Hai! Siapa namamu?");
            if(name){
                alert(`Selamat datang, ${name}! Yuk mulai bermain dan belajar!`);
                showGame(name);
            } else {
                alert("Yuk mulai bermain dan belajar!");
            }
        }

        function showGame(name) {
            const gameArea = document.getElementById("gameArea");
            gameArea.style.display = "block";
            gameArea.innerHTML = `
                <h3>Hai, ${name}! Tebak Angka 1-10</h3>
                <input type="number" id="guessInput" min="1" max="10" placeholder="Tebak angka...">
                <button onclick="checkGuess()">Tebak!</button>
                <p id="gameMsg"></p>
            `;
            // Simpan angka acak di window agar bisa diakses fungsi lain
            window.secretNumber = Math.floor(Math.random() * 10) + 1;
            window.attempts = 0;
        }

        function checkGuess() {
            const guess = parseInt(document.getElementById("guessInput").value);
            const msg = document.getElementById("gameMsg");
            window.attempts++;
            if (guess === window.secretNumber) {
                msg.textContent = `Benar! Kamu menebak dalam ${window.attempts} percobaan.`;
            } else if (guess < window.secretNumber) {
                msg.textContent = "Terlalu kecil! Coba lagi.";
            } else if (guess > window.secretNumber) {
                msg.textContent = "Terlalu besar! Coba lagi.";
            } else {
                msg.textContent = "Masukkan angka yang valid!";
            }
        }

        // Footer dinamis
        document.getElementById("developerName").textContent = "Asep Saepuloh";
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>

</main>
</body>
</html>

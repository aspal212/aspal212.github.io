<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Website Edukatif</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #f7f7fa 0%, #eaf1ff 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background: #06c41fda;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            width: 100%;
            z-index: 10;
        }
        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 32px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .logo {
            display: flex;
            align-items: center;
            font-size: 1.2rem;
            color: #4f8cff;
            font-weight: bold;
            gap: 8px;
            letter-spacing: 1px;
        }
        nav {
            display: flex;
            gap: 18px;
        }
        .menu-item {
            position: relative;
        }
        .menu-item a {
            text-decoration: none;
            color: #2d3a4b;
            font-weight: 500;
            padding: 6px 10px;
            border-radius: 6px;
            transition: background 0.2s;
        }
        .menu-item a:hover {
            background: #eaf1ff;
            color: #4f8cff;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background: #06c41fda;
            min-width: 140px;
            box-shadow: 0 2px 8px #4f8cff22;
            border-radius: 8px;
            z-index: 100;
            top: 32px;
            left: 0;
        }
        .menu-item.dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown-content a {
            display: block;
            padding: 10px 16px;
            color: #2d3a4b;
            border-radius: 0;
        }
        .dropdown-content a:hover {
            background: #eaf1ff;
            color: #4f8cff;
        }
        main {
            flex: 1 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 32px;
            padding: 32px 0;
            max-width: 1100px;
            margin: 0 auto;
        }
        .hero-text {
            max-width: 420px;
        }
        .hero-text h1 {
            font-size: 2.1rem;
            color: #2d3a4b;
            margin-bottom: 12px;
        }
        .hero-text p {
            font-size: 1.15rem;
            color: #4f8cff;
            margin-bottom: 24px;
        }
        .hero-text button {
            font-size: 1.1rem;
            padding: 12px 32px;
            border-radius: 8px;
            border: none;
            background: #4f8cff;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px #4f8cff22;
            transition: background 0.2s;
        }
        .hero-text button:hover {
            background: #346fd1;
        }
        .hero-image img {
            width: 340px;
            max-width: 90vw;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(79,140,255,0.10);
        }
        footer {
            background: #fff;
            text-align: center;
            padding: 18px 0 12px 0;
            font-size: 1rem;
            color: #4f8cff;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.04);
            margin-top: auto;
        }
        /* Responsive untuk layar kecil (android potrait) */
        @media (max-width: 900px) {
            .header-container {
                flex-direction: column;
                align-items: flex-start;
                padding: 16px;
            }
            nav {
                width: 100%;
                margin-top: 10px;
                gap: 10px;
            }
            .hero {
                flex-direction: column;
                gap: 16px;
                padding: 24px 0;
            }
            .hero-image img {
                width: 90vw;
                max-width: 320px;
            }
        }
        @media (max-width: 600px) {
            .header-container {
                flex-direction: column;
                align-items: flex-start;
                padding: 12px;
            }
            .logo {
                font-size: 1rem;
                margin-bottom: 10px;
            }
            nav {
                width: 100%;
                gap: 8px;
            }
            .menu-item {
                display: block;
                margin-bottom: 8px;
            }
            .hero {
                flex-direction: column;
                padding: 16px 0;
                gap: 10px;
            }
            .hero-text {
                text-align: center;
                padding: 0 10px;
                max-width: 100vw;
            }
            .hero-text h1 {
                font-size: 1.4rem;
            }
            .hero-text p {
                font-size: 1rem;
            }
            .hero-image img {
                width: 90vw;
                max-width: 260px;
                margin: 0 auto;
                display: block;
            }
            .hero-text button {
                width: 100%;
                font-size: 1.1rem;
                padding: 12px 0;
            }
            footer {
                font-size: 0.95rem;
                padding: 12px 0;
            }
        }
    </style>
</head>
<body>

    <!-- Header Modern -->
    <header>
        <div class="header-container">
            <div class="logo">
                <i class="fa fa-gamepad"></i>
                <span>JUST PLAY, NOT THE GAME</span>
            </div>
            <nav>
                <div class="menu-item"><a href="#">Beranda</a></div>
                <div class="menu-item dropdown">
                    <a href="#">Tentang <i class="fa fa-caret-down"></i></a>
                    <div class="dropdown-content">
                        <a href="#">Sejarah</a>
                        <a href="#">Misi</a>
                    </div>
                </div>
                <div class="menu-item dropdown">
                    <a href="#">Layanan <i class="fa fa-caret-down"></i></a>
                    <div class="dropdown-content">
                        <a href="#">Permainan Edukatif</a>
                        <a href="#">Tutorial</a>
                    </div>
                </div>
                <div class="menu-item"><a href="#">Kontak</a></div>
            </nav>
        </div>
    </header>

    <main>
    <section class="hero">
        <div class="hero-text">
            <h1>Selamat Datang di Just Play!</h1>
            <p>Bermain sambil belajar sangat menyenangkan. Temukan permainan edukatif untuk melatih keterampilan berpikir anak.</p>
            <button onclick="startGame()">Mulai Bermain</button>
            <div id="gameArea" style="display:none; margin-top:20px;"></div>
        </div>
        <div class="hero-image">
            <img src="assets/hero.png" alt="Anak bermain edukatif">
        </div>
    </section>
    </main>

    <footer>
        Developed by <span id="developerName"></span> &copy; <span id="year"></span>
    </footer>

    <script>
        function startGame() {
            let name = prompt("Hai! Siapa namamu?");
            if(name){
                // Ubah nama menjadi HURUF KAPITAL SEMUA
                name = name.trim().toUpperCase();
                window.location.href = `game.html?name=${encodeURIComponent(name)}`;
            } else {
                alert("Yuk mulai bermain dan belajar!");
            }
        }

        // Footer dinamis
        document.getElementById("developerName").textContent = "Asep Saepuloh";
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>

</body>
</html>

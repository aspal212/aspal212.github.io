<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Website Edukatif</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* Responsive untuk layar kecil (android potrait) */
        @media (max-width: 600px) {
            .header-container {
                flex-direction: column;
                align-items: flex-start;
                padding: 12px;
            }
            .logo {
                font-size: 1rem;
                margin-bottom: 10px;
            }
            nav {
                width: 100%;
            }
            .menu-item {
                display: block;
                margin-bottom: 8px;
            }
            .hero {
                flex-direction: column;
                padding: 16px 0;
            }
            .hero-text {
                text-align: center;
                padding: 0 10px;
            }
            .hero-text h1 {
                font-size: 1.4rem;
            }
            .hero-text p {
                font-size: 1rem;
            }
            .hero-image img {
                width: 90vw;
                max-width: 300px;
                margin: 0 auto;
                display: block;
            }
            button {
                width: 100%;
                font-size: 1.1rem;
                padding: 12px 0;
            }
            footer {
                font-size: 0.95rem;
                padding: 12px 0;
            }
        }
        /* Pastikan hero section responsif */
        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 32px;
            padding: 32px 0;
        }
        @media (max-width: 900px) {
            .hero {
                flex-direction: column;
                gap: 16px;
                padding: 24px 0;
            }
        }
    </style>
</head>
<body>

    <!-- Header Modern -->
    <header>
        <div class="header-container" style="display: flex; align-items: center; justify-content: space-between; padding: 20px 32px;">
            <div class="logo">
                <i class="fa fa-gamepad"></i>
                <span>JUST PLAY, NOT THE GAME</span>
            </div>
            <nav>
                <div class="menu-item"><a href="#">Beranda</a></div>
                <div class="menu-item dropdown">
                    <a href="#">Tentang <i class="fa fa-caret-down"></i></a>
                    <div class="dropdown-content">
                        <a href="#">Sejarah</a>
                        <a href="#">Misi</a>
                    </div>
                </div>
                <div class="menu-item dropdown">
                    <a href="#">Layanan <i class="fa fa-caret-down"></i></a>
                    <div class="dropdown-content">
                        <a href="#">Permainan Edukatif</a>
                        <a href="#">Tutorial</a>
                    </div>
                </div>
                <div class="menu-item"><a href="#">Kontak</a></div>
            </nav>
        </div>
    </header>

    <main>
    <section class="hero">
        <div class="hero-text">
            <h1>Selamat Datang di Just Play!</h1>
            <p>Bermain sambil belajar sangat menyenangkan. Temukan permainan edukatif untuk melatih keterampilan berpikir anak.</p>
            <button onclick="startGame()">Mulai Bermain</button>
            <div id="gameArea" style="display:none; margin-top:20px;"></div>
        </div>
        <div class="hero-image">
            <img src="assets/hero.png" alt="Anak bermain edukatif">
        </div>
    </section>

    <footer>
        Developed by <span id="developerName"></span> &copy; <span id="year"></span>
    </footer>

    <script>
        function startGame() {
            let name = prompt("Hai! Siapa namamu?");
            if(name){
                // Ubah nama menjadi HURUF KAPITAL SEMUA
                name = name.trim().toUpperCase();
                window.location.href = `game.html?name=${encodeURIComponent(name)}`;
            } else {
                alert("Yuk mulai bermain dan belajar!");
            }
        }

        // Footer dinamis
        document.getElementById("developerName").textContent = "Asep Saepuloh";
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>

</main>
</body>
</html>
